{% extends 'base.html' %}

{% block title %}Contact - Shikhi AI{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-center mt-5"> Contact Me </h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="hasib@gmail.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descriptions</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-success">Submit</button>
    </div>
{% endblock %}
