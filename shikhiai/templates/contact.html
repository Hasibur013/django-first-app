{% extends 'base.html' %} <!-- must add in first line -->
{% load static %} <!-- used for loading static file like img, js, css and it's not mandatory -->

{% block title %}Contact - Shikhi AI{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-center mt-5"> Contact Me </h2>
        <form action="/contact" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Descriptions</label>
                <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock %}
